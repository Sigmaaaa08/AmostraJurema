<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colheita de Palavras – Jogo da Memória</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f7f2;
        margin: 0;
        padding: 0;
        color: #333;
    }

    .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        font-size: 32px;
        color: #3b6e4f;
        margin-bottom: 10px;
    }

    .price {
        font-size: 26px;
        color: #8a623f;
        margin: 10px 0;
    }

    /* Galeria */
    .gallery {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .main-image img {
        width: 380px;
        height: 450px;
        border-radius: 10px;
        object-fit: cover;
        margin-bottom: 10px;
        border: 3px solid #c7d8c2;
    }

    .nav-button {
        font-size: 28px;
        padding: 10px 18px;
        border: none;
        border-radius: 50%;
        background-color: rgba(0,0,0,0.4);
        color: white;
        cursor: pointer;
        margin: 5px;
    }

    .nav-button:hover {
        background-color: rgba(0,0,0,0.7);
    }

    .thumbnails {
        display: flex;
        gap: 8px;
    }

    .thumbnail img {
        width: 70px;
        height: 90px;
        border-radius: 6px;
        border: 2px solid transparent;
        cursor: pointer;
    }

    .thumbnail.active img {
        border-color: #3b6e4f;
    }

    /* Botões principais */
    .action-buttons {
        margin-top: 25px;
        display: flex;
        gap: 15px;
    }

    .btn {
        padding: 15px 25px;
        font-size: 20px;
        border-radius: 8px;
        cursor: pointer;
        border: none;
    }

    .btn-cart {
        background-color: #4caf50;
        color: white;
    }

    .btn-cart:hover {
        background-color: #3e8e41;
    }

    .btn-buy {
        background-color: #e74c3c;
        color: white;
    }

    .btn-buy:hover {
        background-color: #c0392b;
    }

    /* Quantidade */
    .quantity-section {
        margin-top: 20px;
    }

    .quantity-label {
        font-size: 22px;
        font-weight: bold;
    }

    .quantity-control {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 8px;
    }

    .quantity-btn {
        font-size: 26px;
        padding: 8px 20px;
        border: none;
        background-color: #6bb36d;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }

    .quantity-btn:hover {
        background-color: #5ba05d;
    }

    .quantity-input {
        width: 60px;
        text-align: center;
        font-size: 22px;
        padding: 6px;
        border-radius: 5px;
        border: 2px solid #ccc;
    }
</style>
</head>

<body>
    <div class="container">

        <h1>Colheita de Palavras – Jogo da Memória</h1>
        <p style="font-size:20px;">Treine a memória enquanto colhe palavras do campo!</p>
        <div class="price">R$ 80,00</div>

        <!-- Galeria -->
        <div class="gallery">
            <div class="main-image">
                <img id="mainImage" src="https://via.placeholder.com/380x450?text=Imagem+1" alt="Imagem principal">

                <button class="nav-button" onclick="previousImage()">⟨</button>
                <button class="nav-button" onclick="nextImage()">⟩</button>
            </div>

            <div class="thumbnails" id="thumbnails"></div>
        </div>

        <!-- Quantidade -->
        <div class="quantity-section">
            <span class="quantity-label">Quantidade:</span>
            <div class="quantity-control">
                <button class="quantity-btn" onclick="decreaseQuantity()">−</button>
                <input type="number" id="quantity" class="quantity-input" value="1" min="1">
                <button class="quantity-btn" onclick="increaseQuantity()">+</button>
            </div>
        </div>

        <!-- Botões -->
        <div class="action-buttons">
            <button class="btn btn-cart">Adicionar ao Carrinho</button>
            <button class="btn btn-buy">Comprar Agora</button>
        </div>
    </div>

<script>
    const images = [
        "https://via.placeholder.com/380x450?text=Imagem+1",
        "https://via.placeholder.com/380x450?text=Imagem+2",
        "https://via.placeholder.com/380x450?text=Imagem+3",
        "https://via.placeholder.com/380x450?text=Imagem+4"
    ];

    let currentIndex = 0;

    function initThumbnails() {
        const container = document.getElementById("thumbnails");
        images.forEach((src, index) => {
            const btn = document.createElement("div");
            btn.className = "thumbnail" + (index === 0 ? " active" : "");
            btn.innerHTML = `<img src="${src}" />`;
            btn.onclick = () => selectImage(index);
            container.appendChild(btn);
        });
    }

    function selectImage(index) {
        currentIndex = index;
        updateImage();
    }

    function updateImage() {
        document.getElementById("mainImage").src = images[currentIndex];

        document.querySelectorAll(".thumbnail").forEach((t, index) => {
            t.classList.toggle("active", index === currentIndex);
        });
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
    }

    function previousImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
    }

    function increaseQuantity() {
        const q = document.getElementById("quantity");
        q.value = Number(q.value) + 1;
    }

    function decreaseQuantity() {
        const q = document.getElementById("quantity");
        if (q.value > 1) q.value = Number(q.value) - 1;
    }

    initThumbnails();
</script>

</body>
</html>
